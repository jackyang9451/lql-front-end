<page-header></page-header>
<form nz-form [formGroup]="form" (ngSubmit)="submit()" se-container="1" labelWidth="200">
    <se label="会议名称" error="必填项" required>
        <input nz-input placeholder="会议的名称" formControlName="meetingName" />
    </se>
    <se label="会议时间" error="" required>
        <nz-select nzMode="tags" nzPlaceHolder="" formControlName="articleLabels">
            <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"> </nz-option>
        </nz-select>
    </se>
    <se label="会议地点" error="必填项" required>
        <input nz-input placeholder="输入地点" formControlName="meetingLocation" />
    </se>
    <se label="会议类别" error="必填项" required>
        <input nz-input placeholder="" formControlName="articleTitle" />
    </se>
    <se label="主办方" error="必填项" required>
        <input nz-input placeholder="" formControlName="articleTitle" />
    </se>
    <se label="会议内容" error="这么重要你竟然不写?" required>
        <tinymce [config]="config"  formControlName="articleContent"></tinymce>
    </se>
    <se>
        <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">发布</button>
        <!-- <button nz-button class="ml-sm">保存</button> -->
    </se> 
</form>
